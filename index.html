<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravez | Ночной клуб Казань</title>
    
    <!-- Подключаем React, ReactDOM и Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Подключаем TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Подключаем Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Подключаем Яндекс Карты -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=e6648a92-8be8-49d7-a6cd-c39aedd398fc&lang=ru_RU" type="text/javascript"></script>

    <style>
        body { margin: 0; background-color: #030303; color: white; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- БАЗОВЫЕ ДАННЫЕ (Теперь пути ведут в текущую папку ./) ---
        const initialPromotions = [
          { id: 1, title: "Birthday Discount", desc: "Скидка 20% на весь чек в день рождения и 6 дней после.", image: "./promo-1.jpg" },
          { id: 2, title: "Girls Night Out", desc: "Каждую пятницу до 00:00 бесплатный коктейль для всех девушек.", image: "./promo-2.jpg" }
        ];

        const initialGallery = ["./gallery-1.jpg", "./gallery-2.jpg", "./gallery-3.jpg"];

        const initialDjs = [
          { id: 1, name: "DJ SLAVA", style: "Techno / House", image: "./dj-1.jpg" },
          { id: 2, name: "MC KOSMOS", style: "Hip-Hop / R&B", image: "./dj-2.jpg" },
          { id: 3, name: "ANNA BEAT", style: "Tech House", image: "./dj-3.jpg" }
        ];

        const faqs = [
          { q: "Какой возраст для входа?", a: "Вход строго 18+. Обязательно наличие оригинала паспорта или прав." },
          { q: "Есть ли дресс-код?", a: "Да, действует FC/DC. Приветствуется опрятный, стильный кэжуал или клубный стиль." },
          { q: "Вы продаете алкоголь?", a: "Нет, Ravez — это уникальный формат безалкогольного бара с невероятной энергетикой." },
          { q: "Как попасть на вечеринку?", a: "Оставьте заявку на сайте через форму 'В списки', и мы подтвердим вашу заявку." }
        ];

        const initialMenu = [
          { category: "Авторские Моктейли", items: [
            { id: 1, name: "Neon Sunset", description: "Маракуйя, лайм, сироп бузины, тоник", price: "450 ₽" },
            { id: 2, name: "Cyber Punk", description: "Грейпфрут, имбирь, биттер, содовая", price: "490 ₽" }
          ]},
          { category: "Закуски & Снеки", items: [
            { id: 4, name: "Начос с гуакамоле", description: "Кукурузные чипсы с домашним соусом", price: "390 ₽" }
          ]}
        ];

        function App() {
          const [isScrolled, setIsScrolled] = useState(false);
          const [isBookingOpen, setIsBookingOpen] = useState(false);
          const [isAdminOpen, setIsAdminOpen] = useState(false);
          const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
          const [loginError, setLoginError] = useState(false);
          const [bookingStatus, setBookingStatus] = useState('idle');
          const [currentImageIndex, setCurrentImageIndex] = useState(0);
          const [isPrivacyOpen, setIsPrivacyOpen] = useState(false);
          
          // ИНИЦИАЛИЗАЦИЯ ДАННЫХ (Ключи изменены на v2, чтобы сбросить старый кэш браузера)
          const [promotions, setPromotions] = useState(() => JSON.parse(localStorage.getItem('ravez_promotions_v2')) || initialPromotions);
          const [menuItems, setMenuItems] = useState(() => JSON.parse(localStorage.getItem('ravez_menuItems_v2')) || initialMenu);
          const [gallery, setGallery] = useState(() => JSON.parse(localStorage.getItem('ravez_gallery_v2')) || initialGallery);
          const [djs, setDjs] = useState(() => JSON.parse(localStorage.getItem('ravez_djs_v2')) || initialDjs);
          const [bookings, setBookings] = useState(() => JSON.parse(localStorage.getItem('ravez_bookings_v2')) || []);
          
          useEffect(() => { localStorage.setItem('ravez_promotions_v2', JSON.stringify(promotions)); }, [promotions]);
          useEffect(() => { localStorage.setItem('ravez_menuItems_v2', JSON.stringify(menuItems)); }, [menuItems]);
          useEffect(() => { localStorage.setItem('ravez_gallery_v2', JSON.stringify(gallery)); }, [gallery]);
          useEffect(() => { localStorage.setItem('ravez_djs_v2', JSON.stringify(djs)); }, [djs]);
          useEffect(() => { localStorage.setItem('ravez_bookings_v2', JSON.stringify(bookings)); }, [bookings]);

          const [adminTab, setAdminTab] = useState('analytics');
          const [formData, setFormData] = useState({ name: '', phone: '', date: '', guests: '1' });
          const [newMenuItem, setNewMenuItem] = useState({ categoryIdx: 0, name: '', description: '', price: '' });
          
          const [editingItemId, setEditingItemId] = useState(null);
          const [editItemData, setEditItemData] = useState({ name: '', description: '', price: '' });

          const mapRef = useRef(null);

          useEffect(() => {
            const checkAdminRoute = () => setIsAdminOpen(window.location.hash === '#admin');
            checkAdminRoute();
            window.addEventListener('hashchange', checkAdminRoute);
            return () => window.removeEventListener('hashchange', checkAdminRoute);
          }, []);

          const closeAdmin = () => {
            setIsAdminOpen(false);
            setLoginError(false);
            if (window.location.hash === '#admin') window.history.pushState('', document.title, window.location.pathname);
          };

          useEffect(() => {
            const handleScroll = () => setIsScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          useEffect(() => {
            document.body.style.overflow = (isBookingOpen || isAdminOpen || isPrivacyOpen) ? 'hidden' : 'unset';
          }, [isBookingOpen, isAdminOpen, isPrivacyOpen]);

          useEffect(() => {
            if (window.ymaps && !isAdminOpen) {
                window.ymaps.ready(() => {
                    if (mapRef.current && !mapRef.current.hasChildNodes()) {
                        const map = new window.ymaps.Map(mapRef.current, { center: [55.791154, 49.118166], zoom: 17, controls: [] });
                        const placemark = new window.ymaps.Placemark([55.791154, 49.118166], { hintContent: 'Ravez', balloonContent: 'Астрономическая ул., 17' }, {
                            iconLayout: 'default#image', iconImageHref: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconImageSize: [36, 36], iconImageOffset: [-18, -36]
                        });
                        map.geoObjects.add(placemark);
                        map.behaviors.disable('scrollZoom');
                    }
                });
            }
          }, [isAdminOpen]);

          const nextImage = () => { if(gallery.length) setCurrentImageIndex((prev) => (prev + 1) % gallery.length); };
          const prevImage = () => { if(gallery.length) setCurrentImageIndex((prev) => (prev - 1 + gallery.length) % gallery.length); };
          
          const handleInputChange = (e) => setFormData({ ...formData, [e.target.id]: e.target.value });
          const handleBookingSubmit = (e) => {
            e.preventDefault();
            setBookingStatus('submitting');
            setTimeout(() => {
              setBookings([{ id: Date.now(), ...formData, status: "new", time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) }, ...bookings]);
              setBookingStatus('success');
              setTimeout(() => { setIsBookingOpen(false); setBookingStatus('idle'); setFormData({ name: '', phone: '', date: '', guests: '1' }); }, 2000);
            }, 1000);
          };

          const deleteBooking = (id) => setBookings(bookings.filter(b => b.id !== id));

          const handleLogin = (e) => {
            e.preventDefault();
            if (e.target.username.value === 'admin' && e.target.password.value === '1234') {
              setIsAdminAuthenticated(true); setLoginError(false);
            } else setLoginError(true);
          };

          const handleImageUpload = (e, callback) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => callback(reader.result);
              reader.readAsDataURL(file);
            }
          };

          const addGalleryPhoto = (e) => handleImageUpload(e, (url) => setGallery([...gallery, url]));
          const deleteGalleryPhoto = (index) => {
            const newG = [...gallery]; newG.splice(index, 1);
            setGallery(newG);
            if(currentImageIndex >= newG.length) setCurrentImageIndex(0);
          };

          const addDj = () => {
            const name = prompt("Имя диджея (например, DJ MAX):");
            if (!name) return;
            setDjs([...djs, { id: Date.now(), name, style: "TBA", image: "https://via.placeholder.com/400x500/111/fff?text=" + name }]);
          };
          const updateDjImage = (e, id) => handleImageUpload(e, (url) => setDjs(djs.map(dj => dj.id === id ? {...dj, image: url} : dj)));

          const addMenuItem = (e, catIdx) => {
            e.preventDefault();
            if(!newMenuItem.name || !newMenuItem.price) return;
            const newMenu = [...menuItems];
            newMenu[catIdx].items.push({ id: Date.now(), name: newMenuItem.name, description: newMenuItem.description, price: newMenuItem.price });
            setMenuItems(newMenu);
            setNewMenuItem({ categoryIdx: catIdx, name: '', description: '', price: '' });
          };
          
          const deleteMenuItem = (catIdx, itemId) => {
            const newMenu = [...menuItems];
            newMenu[catIdx].items = newMenu[catIdx].items.filter(i => i.id !== itemId);
            setMenuItems(newMenu);
          };

          const startEditingMenuItem = (item) => {
            setEditingItemId(item.id);
            setEditItemData({ name: item.name, description: item.description, price: item.price });
          };

          const saveEditedMenuItem = (catIdx, itemId) => {
            const newMenu = [...menuItems];
            const itemIndex = newMenu[catIdx].items.findIndex(i => i.id === itemId);
            if(itemIndex > -1) {
              newMenu[catIdx].items[itemIndex] = { ...newMenu[catIdx].items[itemIndex], ...editItemData };
              setMenuItems(newMenu);
            }
            setEditingItemId(null);
          };

          return (
            <div className="min-h-screen bg-[#030303] text-zinc-200 font-sans selection:bg-[#ff003c] selection:text-white relative overflow-x-hidden">
              <div className="fixed inset-0 opacity-[0.04] pointer-events-none mix-blend-screen z-50" style={{backgroundImage: 'url("data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.85%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E")'}}></div>
              <div className="fixed top-[-20%] left-[-10%] w-[50vw] h-[50vw] rounded-full bg-[#ff003c] opacity-[0.03] blur-[120px] pointer-events-none"></div>

              <header className={`fixed top-6 left-1/2 -translate-x-1/2 z-40 w-[95%] max-w-[1100px] transition-transform duration-500 ${isScrolled ? 'translate-y-0' : 'translate-y-2'}`}>
                <div className="glass-panel border border-white/10 rounded-full px-4 py-3 sm:px-6 flex justify-between items-center shadow-2xl">
                  <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                    <img src="./logo.png" alt="R1" className="h-8 w-auto object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]" onerror="this.style.display='none'" />
                    <span className="font-bold text-lg tracking-widest uppercase hidden lg:block text-white">Ravez</span>
                  </div>
                  <nav className="hidden md:flex gap-6 text-[10px] lg:text-xs font-semibold tracking-widest uppercase text-zinc-400">
                    <a href="#concept" className="hover:text-white transition-colors">Галерея</a>
                    <a href="#djs" className="hover:text-white transition-colors">Резиденты</a>
                    <a href="#promos" className="hover:text-white transition-colors">Акции</a>
                    <a href="#menu" className="hover:text-white transition-colors">Меню</a>
                    <a href="#contacts" className="hover:text-white transition-colors">Локация</a>
                  </nav>
                  <button onClick={() => setIsBookingOpen(true)} className="bg-[#ff003c] text-white px-5 py-2.5 rounded-full text-[10px] lg:text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-[#030303] transition-all duration-300 shadow-[0_0_20px_rgba(255,0,60,0.3)] whitespace-nowrap">
                    В списки
                  </button>
                </div>
              </header>

              <section className="relative min-h-[90vh] flex flex-col items-center justify-center pt-32 pb-20 px-4 text-center z-10">
                <div className="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold tracking-[0.2em] text-zinc-300 uppercase mb-8 backdrop-blur-md">
                  <i className="fa-solid fa-star text-[#ff003c]"></i> Топ-рейтинг 4.9 Yandex
                </div>
                <h1 className="text-[15vw] sm:text-[12vw] md:text-[9vw] font-black leading-[0.85] tracking-tighter uppercase text-white mb-6 select-none flex flex-col items-center">
                  <span className="block opacity-90 hover:opacity-100 transition-opacity">Эпицентр</span>
                  <span className="block text-transparent bg-clip-text bg-gradient-to-r from-white via-zinc-400 to-zinc-600 italic pr-4">Ночи.</span>
                </h1>
                <p className="text-zinc-400 text-sm md:text-base max-w-md mx-auto font-light tracking-wide mb-12 leading-relaxed">Безалкогольный бар, премиальный звук и аудитория, с которой ты на одной волне.</p>
                <div className="flex justify-center gap-4 w-full">
                  <div className="w-[1px] h-24 bg-gradient-to-b from-[#ff003c]/50 to-transparent animate-pulse"></div>
                </div>
              </section>

              <section id="concept" className="container mx-auto px-4 md:px-8 pb-16 z-10 relative">
                <div className="grid grid-cols-1 md:grid-cols-3 md:grid-rows-2 gap-4 auto-rows-[300px] md:auto-rows-[auto] min-h-[500px]">
                  <div className="col-span-1 md:col-span-2 row-span-2 relative rounded-[2rem] overflow-hidden group bg-[#0a0a0a]">
                    {gallery.length > 0 ? (
                      <div className="absolute inset-0 transition-opacity duration-500">
                        <img src={gallery[currentImageIndex]} alt="Ravez Atmosphere" className="w-full h-full object-cover grayscale-[0.2] group-hover:grayscale-0 transition-all duration-1000 scale-105 bg-zinc-900" />
                      </div>
                    ) : (
                      <div className="absolute inset-0 flex items-center justify-center text-zinc-600 border border-dashed border-white/10 rounded-[2rem]">Нет загруженных фото</div>
                    )}
                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent z-10"></div>
                    
                    {gallery.length > 1 && (
                      <>
                        <button onClick={prevImage} className="absolute left-4 top-1/2 -translate-y-1/2 z-20 w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-opacity hover:bg-[#ff003c]"><i className="fa-solid fa-chevron-left"></i></button>
                        <button onClick={nextImage} className="absolute right-4 top-1/2 -translate-y-1/2 z-20 w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-opacity hover:bg-[#ff003c]"><i className="fa-solid fa-chevron-right"></i></button>
                      </>
                    )}

                    <div className="absolute bottom-0 left-0 z-20 p-8">
                      <div className="w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center mb-4"><i className="fa-solid fa-music text-white text-sm"></i></div>
                      <h3 className="text-2xl font-bold text-white mb-2 tracking-tight uppercase">Атмосфера</h3>
                      <div className="flex gap-2 mt-4">
                        {gallery.map((_, index) => (
                          <div key={index} className={`h-1 rounded-full transition-all duration-300 ${index === currentImageIndex ? 'w-6 bg-[#ff003c]' : 'w-2 bg-white/30'}`}></div>
                        ))}
                      </div>
                    </div>
                  </div>

                  <div className="col-span-1 md:col-span-1 row-span-2 rounded-[2rem] bg-zinc-900/50 backdrop-blur-md border border-white/5 p-8 flex flex-col justify-center hover:border-white/10 transition-colors group">
                    <div className="flex justify-between items-start mb-6">
                      <h3 className="text-2xl font-bold tracking-tight text-white uppercase leading-tight">Вход &<br/> Билеты</h3>
                      <i className="fa-solid fa-users text-[#ff003c] text-xl group-hover:scale-110 transition-transform"></i>
                    </div>
                    <p className="text-zinc-400 font-light text-sm leading-relaxed">Мы рекомендуем записываться в списки заранее через сайт — это дает гарантию входа и избавляет от очередей. В клубе работает строгий FC/DC (18+).</p>
                  </div>
                </div>
              </section>

              <section id="djs" className="container mx-auto px-4 md:px-8 py-16 z-10 relative">
                <div className="flex items-center gap-4 mb-12 justify-center">
                  <i className="fa-solid fa-compact-disc text-3xl text-[#ff003c] animate-[spin_4s_linear_infinite]"></i>
                  <h2 className="text-3xl md:text-4xl font-black uppercase tracking-tighter text-white">Наши <span className="text-[#ff003c]">Резиденты</span></h2>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                  {djs.map((dj) => (
                    <div key={dj.id} className="relative rounded-[2rem] overflow-hidden bg-[#0a0a0a] border border-white/5 group aspect-[4/5] flex items-end">
                      <div className="absolute inset-0">
                        <img src={dj.image} alt={dj.name} className="w-full h-full object-cover grayscale-[0.8] group-hover:grayscale-0 transition-all duration-700 opacity-70 group-hover:opacity-100 group-hover:scale-110 bg-zinc-900" />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#030303] via-black/40 to-transparent opacity-90"></div>
                      </div>
                      <div className="relative z-10 p-6 w-full text-center transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                        <h3 className="text-2xl font-black tracking-widest uppercase text-white mb-1 drop-shadow-lg">{dj.name}</h3>
                        <p className="text-[#ff003c] text-xs font-bold uppercase tracking-widest">{dj.style}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              <section id="promos" className="container mx-auto px-4 md:px-8 py-16 z-10 relative">
                <h2 className="text-3xl md:text-4xl font-black uppercase tracking-tighter mb-12 text-white">Акции & <span className="text-[#ff003c]">Ивенты</span></h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {promotions.map((promo) => (
                    <div key={promo.id} className="relative rounded-[2rem] overflow-hidden bg-[#0a0a0a] border border-white/5 group min-h-[250px] flex items-end">
                      <div className="absolute inset-0">
                        <img src={promo.image} alt={promo.title} className="w-full h-full object-cover grayscale-[0.5] group-hover:grayscale-0 transition-all duration-700 opacity-60 group-hover:opacity-40 group-hover:scale-105 bg-zinc-900" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                      </div>
                      <div className="relative z-10 p-8 w-full">
                        <span className="inline-block px-3 py-1 bg-[#ff003c] text-white text-[10px] font-bold uppercase tracking-widest rounded-full mb-3">Акция</span>
                        <h3 className="text-2xl font-bold text-white mb-2">{promo.title}</h3>
                        <p className="text-zinc-300 text-sm font-light max-w-sm">{promo.desc}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              <section id="menu" className="container mx-auto px-4 md:px-8 py-16 z-10 relative">
                <h2 className="text-3xl md:text-4xl font-black uppercase tracking-tighter mb-12 text-white text-center">Меню <span className="text-[#ff003c]">Бара</span></h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {menuItems.map((category, idx) => (
                    <div key={idx} className="rounded-[2rem] bg-zinc-900/50 backdrop-blur-md border border-white/5 p-8 hover:bg-zinc-900/80 transition-colors">
                      <h3 className="text-xl font-bold uppercase tracking-wider mb-6 text-white flex items-center gap-3">
                        <span className="w-2 h-2 rounded-full bg-[#ff003c]"></span>{category.category}
                      </h3>
                      <ul className="space-y-6">
                        {category.items.map((item) => (
                          <li key={item.id} className="flex justify-between items-start border-b border-white/5 pb-4 last:border-0 last:pb-0">
                            <div>
                              <h4 className="font-bold text-white mb-1">{item.name}</h4>
                              <p className="text-sm text-zinc-400 font-light">{item.description}</p>
                            </div>
                            <span className="font-bold text-[#ff003c] ml-4 whitespace-nowrap">{item.price}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  ))}
                </div>
              </section>

              <section id="contacts" className="container mx-auto px-4 md:px-8 py-16 z-10 relative">
                 <h2 className="text-3xl md:text-4xl font-black uppercase tracking-tighter mb-12 text-white text-center">Инфо & <span className="text-[#ff003c]">Локация</span></h2>
                 <div className="grid grid-cols-1 md:grid-cols-4 gap-4 min-h-[400px]">
                   <div className="rounded-[2rem] bg-zinc-900/50 backdrop-blur-md border border-white/5 p-8 flex flex-col justify-between hover:bg-zinc-900/80 transition-colors md:col-span-1">
                     <div className="flex justify-between items-start">
                       <h3 className="text-xl font-bold tracking-tight text-white uppercase">Режим работы</h3>
                       <i className="fa-regular fa-clock text-xl text-zinc-500"></i>
                     </div>
                     <div className="grid grid-cols-1 gap-y-4 text-sm mt-8">
                       <div className="bg-[#111] p-4 rounded-xl border border-white/5"><span className="block text-zinc-500 text-[10px] uppercase tracking-widest mb-1">Ср, Пт, Вс</span><span className="font-medium text-white">23:00 — 05:00</span></div>
                       <div className="bg-[#111] p-4 rounded-xl border border-white/5"><span className="block text-zinc-500 text-[10px] uppercase tracking-widest mb-1">Суббота</span><span className="font-medium text-[#ff003c]">23:00 — 06:00</span></div>
                     </div>
                   </div>

                   <div className="rounded-[2rem] bg-[#0a0a0a] border border-white/5 p-8 flex flex-col justify-center md:col-span-1">
                     <div className="space-y-8">
                       <div>
                         <p className="text-zinc-500 text-xs uppercase tracking-widest mb-2 flex items-center gap-2"><i className="fa-solid fa-location-dot text-[#ff003c]"></i> Адрес</p>
                         <p className="text-lg font-bold text-white leading-tight">Астрономическая, 17</p>
                         <p className="text-zinc-500 text-sm">Цокольный этаж</p>
                       </div>
                       <div>
                         <p className="text-zinc-500 text-xs uppercase tracking-widest mb-2 flex items-center gap-2"><i className="fa-solid fa-phone text-[#ff003c]"></i> Телефоны</p>
                         <a href="tel:+79625522220" className="block text-white hover:text-[#ff003c] transition-colors">+7 (962) 552-22-20</a>
                       </div>
                     </div>
                   </div>

                   <div className="rounded-[2rem] md:col-span-2 relative min-h-[300px] bg-[#111] overflow-hidden border border-white/5">
                     <div ref={mapRef} className="absolute inset-0 w-full h-full grayscale-[0.5] hover:grayscale-0 transition-all duration-500"></div>
                   </div>
                 </div>
              </section>

              <section id="faq" className="container mx-auto px-4 md:px-8 py-16 pb-32 z-10 relative">
                <div className="max-w-3xl mx-auto">
                  <div className="flex items-center justify-center gap-3 mb-10">
                    <i className="fa-regular fa-circle-question text-2xl text-[#ff003c]"></i>
                    <h2 className="text-3xl font-black uppercase tracking-tighter text-white">FAQ</h2>
                  </div>
                  <div className="space-y-4">
                    {faqs.map((faq, idx) => (
                      <div key={idx} className="bg-zinc-900/50 border border-white/5 rounded-2xl p-6 hover:border-white/20 transition-colors">
                        <h4 className="text-lg font-bold text-white mb-2">{faq.q}</h4>
                        <p className="text-zinc-400 font-light text-sm">{faq.a}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <footer className="border-t border-white/5 py-12 relative z-10 bg-[#030303]">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                  <div className="flex items-center gap-3 opacity-50">
                    <img src="./logo.png" alt="R1" className="h-6 w-auto object-contain grayscale" onerror="this.style.display='none'" />
                    <span className="font-bold text-sm tracking-widest uppercase text-white">Ravez &copy; {new Date().getFullYear()}</span>
                  </div>
                  <div className="flex gap-4">
                    <a href="https://t.me/Ravez_one" target="_blank" className="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-zinc-400 hover:bg-[#2AABEE] hover:text-white transition-all"><i className="fa-brands fa-telegram"></i></a>
                    <a href="https://m.vk.com/ravez_one" target="_blank" className="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-zinc-400 hover:bg-[#0077FF] hover:text-white transition-all"><i className="fa-brands fa-vk"></i></a>
                  </div>
                  <button onClick={() => setIsPrivacyOpen(true)} className="text-[10px] uppercase tracking-widest text-zinc-600 hover:text-white transition-colors">
                    Политика конфиденциальности
                  </button>
                </div>
              </footer>

              <div className={`fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] transition-opacity duration-500 ${isBookingOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`} onClick={() => setIsBookingOpen(false)}></div>
              <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-[#0a0a0a] border-l border-white/5 shadow-2xl z-[70] flex flex-col transform transition-transform duration-500 ${isBookingOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                <div className="flex items-center justify-between p-6 md:p-8 border-b border-white/5">
                  <h2 className="text-xl font-bold uppercase tracking-widest text-white">В списки</h2>
                  <button onClick={() => setIsBookingOpen(false)} className="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-zinc-400 hover:text-white"><i className="fa-solid fa-xmark"></i></button>
                </div>
                <div className="flex-1 overflow-y-auto p-6 md:p-8 custom-scrollbar">
                  {bookingStatus === 'success' ? (
                    <div className="h-full flex flex-col items-center justify-center text-center space-y-4">
                      <div className="w-20 h-20 rounded-full bg-green-500/10 flex items-center justify-center"><i className="fa-solid fa-circle-check text-4xl text-green-500"></i></div>
                      <h3 className="text-2xl font-bold text-white">Вы добавлены!</h3>
                      <p className="text-zinc-400 font-light">На входе назовите имя и покажите оригинал паспорта (18+).</p>
                    </div>
                  ) : (
                    <form onSubmit={handleBookingSubmit} className="space-y-6">
                      <div className="space-y-5">
                        <div className="relative group"><input required type="text" id="name" value={formData.name} onChange={handleInputChange} className="peer w-full bg-transparent border-b border-white/20 px-0 py-3 text-white placeholder-transparent focus:border-[#ff003c] transition-colors" placeholder="Имя Фамилия" /><label className="absolute left-0 -top-3.5 text-xs text-zinc-500 uppercase tracking-widest transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-zinc-600 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-xs peer-focus:text-[#ff003c]">Имя Фамилия</label></div>
                        <div className="relative group pt-4"><input required type="tel" id="phone" value={formData.phone} onChange={handleInputChange} className="peer w-full bg-transparent border-b border-white/20 px-0 py-3 text-white placeholder-transparent focus:border-[#ff003c] transition-colors" placeholder="Телефон" /><label className="absolute left-0 top-0.5 text-xs text-zinc-500 uppercase tracking-widest transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-zinc-600 peer-placeholder-shown:top-7 peer-focus:top-0.5 peer-focus:text-xs peer-focus:text-[#ff003c]">Телефон</label></div>
                        <div className="grid grid-cols-2 gap-6 pt-4">
                          <div className="relative"><label className="block text-[10px] font-bold uppercase tracking-widest text-zinc-500 mb-2">Дата</label><input required type="date" id="date" value={formData.date} onChange={handleInputChange} className="w-full bg-white/5 rounded-xl px-4 py-3 text-sm text-white focus:outline-none border border-white/5 focus:border-[#ff003c] cursor-pointer [&::-webkit-calendar-picker-indicator]:filter-[invert(1)]" /></div>
                          <div className="relative"><label className="block text-[10px] font-bold uppercase tracking-widest text-zinc-500 mb-2">Билеты</label><select id="guests" value={formData.guests} onChange={handleInputChange} className="w-full bg-white/5 rounded-xl px-4 py-3 text-sm text-white focus:outline-none border border-white/5 focus:border-[#ff003c] cursor-pointer appearance-none"><option value="1" className="bg-[#111]">1 человек</option><option value="2" className="bg-[#111]">2 человека</option><option value="4+" className="bg-[#111]">Компания (4+)</option></select></div>
                        </div>
                      </div>
                    </form>
                  )}
                </div>
                <div className="p-6 md:p-8 border-t border-white/5 bg-[#050505]">
                  {bookingStatus !== 'success' && <button onClick={handleBookingSubmit} disabled={bookingStatus === 'submitting'} className="w-full bg-white text-black py-4 rounded-xl font-bold uppercase tracking-widest text-sm hover:bg-[#ff003c] hover:text-white transition-all disabled:opacity-50">{bookingStatus === 'submitting' ? 'Отправка...' : 'Подтвердить'}</button>}
                </div>
              </div>

              {/* ПОЛНОЦЕННАЯ АДМИН ПАНЕЛЬ */}
              <div className={`fixed inset-0 bg-[#030303] z-[100] transform transition-transform duration-500 ${isAdminOpen ? 'translate-y-0' : 'translate-y-full'}`}>
                {!isAdminAuthenticated ? (
                  <div className="w-full h-full flex items-center justify-center p-4">
                    <button onClick={closeAdmin} className="absolute top-6 right-6 text-zinc-500 hover:text-white bg-white/5 w-10 h-10 rounded-full flex items-center justify-center"><i className="fa-solid fa-xmark"></i></button>
                    <div className="w-full max-w-sm bg-[#0a0a0a] border border-white/10 rounded-[2rem] p-8 shadow-2xl">
                      <div className="w-12 h-12 bg-[#ff003c]/10 border border-[#ff003c]/20 rounded-xl flex items-center justify-center mb-6"><i className="fa-solid fa-lock text-[#ff003c] text-xl"></i></div>
                      <h2 className="text-2xl font-black uppercase text-white mb-8">Вход в CRM</h2>
                      <form onSubmit={handleLogin} className="space-y-4">
                        <input required type="text" name="username" className="w-full bg-[#111] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#ff003c]" placeholder="Логин (admin)" />
                        <input required type="password" name="password" className="w-full bg-[#111] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#ff003c]" placeholder="Пароль (1234)" />
                        {loginError && <p className="text-[#ff003c] text-xs">Неверный логин или пароль.</p>}
                        <button type="submit" className="w-full bg-[#ff003c] text-white font-bold uppercase text-sm py-4 rounded-xl hover:bg-white hover:text-black transition-colors mt-2">Войти</button>
                      </form>
                    </div>
                  </div>
                ) : (
                  <div className="flex h-full w-full">
                    {/* Sidebar CRM */}
                    <div className="w-64 bg-[#0a0a0a] border-r border-white/5 p-6 flex flex-col hidden md:flex">
                      <div className="flex items-center gap-3 mb-10">
                        <div className="w-8 h-8 rounded-md bg-[#ff003c] flex items-center justify-center text-white font-black text-xs">R1</div>
                        <div><span className="font-bold text-sm tracking-widest uppercase text-white block">CRM Core</span></div>
                      </div>
                      <nav className="space-y-2 flex-1">
                        <button onClick={() => setAdminTab('analytics')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium ${adminTab === 'analytics' ? 'bg-[#ff003c]/10 text-[#ff003c]' : 'text-zinc-400 hover:bg-white/5 hover:text-white'}`}><i className="fa-solid fa-chart-simple w-4"></i> Аналитика</button>
                        <button onClick={() => setAdminTab('bookings')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium ${adminTab === 'bookings' ? 'bg-[#ff003c]/10 text-[#ff003c]' : 'text-zinc-400 hover:bg-white/5 hover:text-white'}`}><i className="fa-regular fa-message w-4"></i> Заявки {bookings.length > 0 && <span className="ml-auto bg-[#ff003c] text-white text-[10px] px-2 py-0.5 rounded-full">{bookings.length}</span>}</button>
                        <button onClick={() => setAdminTab('menu')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium ${adminTab === 'menu' ? 'bg-[#ff003c]/10 text-[#ff003c]' : 'text-zinc-400 hover:bg-white/5 hover:text-white'}`}><i className="fa-solid fa-list w-4"></i> Меню Бара</button>
                        <button onClick={() => setAdminTab('media')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium ${adminTab === 'media' ? 'bg-[#ff003c]/10 text-[#ff003c]' : 'text-zinc-400 hover:bg-white/5 hover:text-white'}`}><i className="fa-regular fa-image w-4"></i> Медиа & Фото</button>
                      </nav>
                      <button onClick={closeAdmin} className="mt-auto flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-500 hover:bg-white/5 hover:text-white w-full"><i className="fa-solid fa-arrow-right rotate-180"></i> Выйти на сайт</button>
                    </div>

                    {/* Content CRM */}
                    <div className="flex-1 overflow-y-auto p-6 md:p-10 bg-[#030303] custom-scrollbar">
                      <button onClick={closeAdmin} className="md:hidden flex items-center gap-2 text-zinc-500 mb-6"><i className="fa-solid fa-arrow-right rotate-180"></i> Назад</button>

                      {/* АНАЛИТИКА */}
                      {adminTab === 'analytics' && (
                        <div className="max-w-5xl animate-in fade-in">
                          <h2 className="text-2xl font-bold text-white mb-6">Дашборд</h2>
                          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            <div className="bg-[#0a0a0a] border border-white/5 rounded-2xl p-6"><p className="text-zinc-500 text-xs uppercase mb-2">Посетители (Сайт)</p><div className="text-3xl font-black text-white">1,248</div></div>
                            <div className="bg-[#0a0a0a] border border-[#ff003c]/20 rounded-2xl p-6 shadow-[0_0_30px_rgba(255,0,60,0.05)]"><p className="text-[#ff003c] text-xs uppercase mb-2">Новых заявок</p><div className="text-3xl font-black text-white">{bookings.length}</div></div>
                            <div className="bg-[#0a0a0a] border border-white/5 rounded-2xl p-6"><p className="text-zinc-500 text-xs uppercase mb-2">Переходы с Карт</p><div className="text-3xl font-black text-white">512</div></div>
                          </div>
                        </div>
                      )}

                      {/* СПИСКИ (БРОНЬ) */}
                      {adminTab === 'bookings' && (
                        <div className="max-w-5xl animate-in fade-in">
                          <h2 className="text-2xl font-bold text-white mb-6">Входящие списки</h2>
                          <div className="bg-[#0a0a0a] border border-white/5 rounded-[2rem] overflow-hidden">
                            {bookings.length === 0 ? <div className="p-12 text-center text-zinc-500">Нет новых заявок</div> : (
                              <table className="w-full text-left">
                                <thead><tr className="border-b border-white/5 text-xs text-zinc-500 uppercase"><th className="p-4 pl-6">Гость</th><th className="p-4">Телефон</th><th className="p-4">Дата / Билеты</th><th className="p-4 text-right pr-6">Действия</th></tr></thead>
                                <tbody>{bookings.map(b => (<tr key={b.id} className="border-b border-white/5"><td className="p-4 pl-6 font-medium text-white">{b.name}</td><td className="p-4 text-zinc-400">{b.phone}</td><td className="p-4 text-zinc-400">{b.date} <span className="text-[#ff003c]">({b.guests} чел)</span></td><td className="p-4 pr-6 text-right"><button onClick={()=>deleteBooking(b.id)} className="text-zinc-500 hover:text-red-500"><i className="fa-solid fa-trash"></i></button></td></tr>))}</tbody>
                              </table>
                            )}
                          </div>
                        </div>
                      )}

                      {/* МЕНЮ (РЕДАКТОР) */}
                      {adminTab === 'menu' && (
                        <div className="max-w-5xl animate-in fade-in">
                           <h2 className="text-2xl font-bold text-white mb-6">Редактор Меню</h2>
                           <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {menuItems.map((category, catIdx) => (
                              <div key={catIdx} className="bg-[#0a0a0a] border border-white/5 rounded-[2rem] p-6">
                                <h3 className="text-lg font-bold text-white mb-4 border-b border-white/5 pb-4">{category.category}</h3>
                                <div className="space-y-2 mb-4">
                                  {category.items.map(item => (
                                    <div key={item.id} className="flex flex-col p-3 bg-[#111] rounded-xl border border-white/5 group relative overflow-hidden">
                                      {editingItemId === item.id ? (
                                        <div className="flex flex-col gap-2">
                                          <input type="text" value={editItemData.name} onChange={e => setEditItemData({...editItemData, name: e.target.value})} className="bg-black/50 text-white text-sm px-2 py-1 rounded outline-none border border-[#ff003c]" />
                                          <input type="text" value={editItemData.description} onChange={e => setEditItemData({...editItemData, description: e.target.value})} className="bg-black/50 text-zinc-400 text-xs px-2 py-1 rounded outline-none border border-[#ff003c]" />
                                          <input type="text" value={editItemData.price} onChange={e => setEditItemData({...editItemData, price: e.target.value})} className="bg-black/50 text-[#ff003c] font-bold text-sm px-2 py-1 rounded outline-none border border-[#ff003c]" />
                                          <button onClick={() => saveEditedMenuItem(catIdx, item.id)} className="bg-[#ff003c] text-white rounded text-xs py-1 mt-1">Сохранить</button>
                                        </div>
                                      ) : (
                                        <div className="flex justify-between items-center w-full">
                                          <div><div className="text-sm font-bold text-white">{item.name}</div><div className="text-xs text-zinc-500">{item.description}</div></div>
                                          <div className="flex items-center gap-3">
                                            <span className="text-[#ff003c] font-bold text-sm">{item.price}</span>
                                            <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                              <button onClick={() => startEditingMenuItem(item)} className="text-zinc-500 hover:text-white"><i className="fa-solid fa-pen text-xs"></i></button>
                                              <button onClick={() => deleteMenuItem(catIdx, item.id)} className="text-zinc-500 hover:text-red-500"><i className="fa-solid fa-trash text-xs"></i></button>
                                            </div>
                                          </div>
                                        </div>
                                      )}
                                    </div>
                                  ))}
                                </div>
                                {/* Форма добавления позиции */}
                                <form onSubmit={(e) => addMenuItem(e, catIdx)} className="bg-[#111] p-3 rounded-xl border border-dashed border-white/20 flex flex-col gap-2 mt-4">
                                  <input type="text" placeholder="Название (напр. Мохито)" value={catIdx === newMenuItem.categoryIdx ? newMenuItem.name : ''} onChange={e => setNewMenuItem({...newMenuItem, categoryIdx: catIdx, name: e.target.value})} className="bg-transparent border-b border-white/10 text-sm text-white px-2 py-1 outline-none focus:border-[#ff003c]" />
                                  <input type="text" placeholder="Состав / Описание" value={catIdx === newMenuItem.categoryIdx ? newMenuItem.description : ''} onChange={e => setNewMenuItem({...newMenuItem, categoryIdx: catIdx, description: e.target.value})} className="bg-transparent border-b border-white/10 text-sm text-white px-2 py-1 outline-none focus:border-[#ff003c]" />
                                  <div className="flex gap-2">
                                    <input type="text" placeholder="Цена (напр. 500 ₽)" value={catIdx === newMenuItem.categoryIdx ? newMenuItem.price : ''} onChange={e => setNewMenuItem({...newMenuItem, categoryIdx: catIdx, price: e.target.value})} className="bg-transparent border-b border-white/10 text-sm text-[#ff003c] font-bold px-2 py-1 outline-none focus:border-[#ff003c] w-full" />
                                    <button type="submit" className="bg-[#ff003c] text-white px-3 rounded-lg text-xs font-bold whitespace-nowrap">Добавить</button>
                                  </div>
                                </form>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}

                      {/* МЕДИА (ФОТО) */}
                      {adminTab === 'media' && (
                        <div className="max-w-5xl animate-in fade-in space-y-12">
                          <div>
                            <div className="flex items-center justify-between mb-4">
                              <h2 className="text-xl font-bold text-white">Галерея (Атмосфера)</h2>
                              <label className="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-xl text-xs font-bold cursor-pointer transition-colors flex items-center gap-2">
                                <i className="fa-solid fa-plus"></i> Загрузить фото
                                <input type="file" accept="image/*" className="hidden" onChange={addGalleryPhoto} />
                              </label>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                              {gallery.map((imgUrl, idx) => (
                                <div key={idx} className="relative aspect-video rounded-xl overflow-hidden group bg-[#111] border border-white/10">
                                  <img src={imgUrl} className="w-full h-full object-cover" />
                                  <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                    <button onClick={() => deleteGalleryPhoto(idx)} className="bg-red-500 text-white w-10 h-10 rounded-full flex items-center justify-center hover:scale-110 transition-transform shadow-lg"><i className="fa-solid fa-trash"></i></button>
                                  </div>
                                </div>
                              ))}
                            </div>
                          </div>

                          <div>
                            <div className="flex items-center justify-between mb-4">
                              <h2 className="text-xl font-bold text-white">Резиденты (Диджеи)</h2>
                              <button onClick={addDj} className="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-xl text-xs font-bold transition-colors flex items-center gap-2"><i className="fa-solid fa-plus"></i> Добавить диджея</button>
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                              {djs.map((dj) => (
                                <div key={dj.id} className="bg-[#0a0a0a] border border-white/10 rounded-2xl overflow-hidden flex flex-col">
                                  <div className="aspect-square bg-[#111] relative group">
                                    <img src={dj.image} className="w-full h-full object-cover" />
                                    <label className="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 flex flex-col items-center justify-center cursor-pointer transition-opacity text-white text-xs font-bold">
                                      <i className="fa-solid fa-upload text-2xl mb-2"></i> Заменить фото
                                      <input type="file" accept="image/*" className="hidden" onChange={(e) => updateDjImage(e, dj.id)} />
                                    </label>
                                  </div>
                                  <div className="p-4 flex items-center justify-between">
                                    <div><div className="font-bold text-white">{dj.name}</div><div className="text-[10px] text-[#ff003c] uppercase">{dj.style}</div></div>
                                    <button onClick={() => setDjs(djs.filter(d => d.id !== dj.id))} className="text-zinc-500 hover:text-red-500"><i className="fa-solid fa-trash"></i></button>
                                  </div>
                                </div>
                              ))}
                            </div>
                          </div>
                        </div>
                      )}
                    </div>
                  </div>
                )}
              </div>

            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
